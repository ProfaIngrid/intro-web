<!-- 
-A tag doctype serve para identificar o tipo 
do documento;
-a tag html vai englobar(guardar) todo o conteúdo 
da página. O atributo "lang" define o idioma do site;
-A tag head guarda toda a configuração da pagina;
-A tag de body guarda todo o corpo da pagina
(o conteudo que fica visivel);
-A tag meta determina o tipo de códificação 
utilizada; 
A tag title define o titulo da página, aquele que 
aparece na aba do navegador;
-->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Minha primeira página</title>
  </head>
  <body></body>  
</html>
